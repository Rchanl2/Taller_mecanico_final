<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Taller Mecánico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/foto-gratis/composicion-moderna-mecanico-automoviles_23-2147881649.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 1.5s ease-in;
        }

        h1, h3 {
            text-shadow: 2px 2px 4px #000;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            transition: transform 0.3s ease;
        }

        .form-control:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00bcd4;
        }

        .btn-primary {
            background-color: #ff9800;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e68900;
        }

        .section-box {
            background-color: rgba(0, 0, 0, 0.65);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            animation: slideUp 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="container mt-4">

<h1 class="mb-4 text-center">Bienvenidos al Taller Mecánico de Ricardo, Omar y Emily</h1>

<div class="row">
    <div class="col-md-6 section-box">
        <h3>Clientes</h3>
        <form th:action="@{/api/clientes}" method="post">
            <input type="text" name="nombre" placeholder="Nombre" class="form-control mb-2" />
            <input type="text" name="identificacion" placeholder="Identificación" class="form-control mb-2" />
            <input type="text" name="tipoIdentificacion" placeholder="Tipo" class="form-control mb-2" />
            <button type="submit" class="btn btn-primary">Agregar Cliente</button>
        </form>
    </div>

    <div class="col-md-6 section-box">
        <h3>Vehículos</h3>
        <form th:action="@{/api/vehiculos}" method="post">
            <input type="text" name="placa" placeholder="Placa" class="form-control mb-2" />
            <input type="text" name="marca" placeholder="Marca" class="form-control mb-2" />
            <input type="text" name="modelo" placeholder="Modelo" class="form-control mb-2" />
            <input type="number" name="cliente.id" placeholder="ID Cliente" class="form-control mb-2" />
            <button type="submit" class="btn btn-primary">Agregar Vehículo</button>
        </form>
    </div>
</div>

<hr class="my-4">

<div class="row">
    <div class="col-md-6 section-box">
        <h3>Servicios</h3>
        <form th:action="@{/api/servicios}" method="post">
            <input type="text" name="descripcion" placeholder="Descripción" class="form-control mb-2" />
            <input type="number" step="0.01" name="precio" placeholder="Precio" class="form-control mb-2" />
            <button type="submit" class="btn btn-primary">Agregar Servicio</button>
        </form>
    </div>

    <div class="col-md-6 section-box">
        <h3>Facturas</h3>
        <form th:action="@{/api/facturas}" method="post">
            <input type="date" name="fecha" class="form-control mb-2" />
            <input type="number" name="cliente.id" placeholder="ID Cliente" class="form-control mb-2" />
            <input type="number" name="vehiculo.id" placeholder="ID Vehículo" class="form-control mb-2" />
            <input type="number" name="servicio.id" placeholder="ID Servicio" class="form-control mb-2" />
            <button type="submit" class="btn btn-primary">Generar Factura</button>
        </form>
    </div>
</div>

</body>
</html>
